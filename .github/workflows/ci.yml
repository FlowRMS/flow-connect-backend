name: CI

on:
  push:
    branches:
      - main_disabled
      - v6_disabled
      - v6-production_disabled
  pull_request:
    branches:
      - main_disabled
      - v6_disabled
      - v6-production_disabled

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Configure git for private repos
        run: git config --global url."https://oauth2:${{ secrets.CI_CD_PERSONAL_ACCESS_TOKEN }}@github.com/".insteadOf "ssh://git@github.com/"

      - name: Install dependencies
        run: uv sync

      - name: Run lint and typecheck
        run: task all-ci
