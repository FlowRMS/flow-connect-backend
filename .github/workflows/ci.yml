name: CI

on:
  push:
    branches:
      - main
      - v6
      - v6-production
  pull_request:
    branches:
      - main
      - v6
      - v6-production

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Install dependencies
        run: uv sync

      - name: Run lint and typecheck
        run: task all
