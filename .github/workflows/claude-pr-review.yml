name: Claude AI PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

jobs:
  claude-review:
    if: |
      (github.event_name == 'pull_request') ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude PR Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          trigger_phrase: "@claude"
          prompt: |
            Review this PR concisely. Output ONLY actionable issues.

            ## Rules to Check
            - Follow the project's coding style
            - No unused imports or variables
            - Follow SOLID principles
            - No code duplication
            - Files must be under 400 lines
            - All functions need type hints (params + return)
            - Use Python 3.13 syntax: `list[str]`, `str | None` (not `List`, `Optional`)
            - Repositories use `flush()` not `commit()`
            - Services must not access DB directly (use repositories)

            ## Output Format (ONLY this, nothing else)

            ### ðŸ”´ Must Fix
            - `file.py:42` - Issue description â†’ How to fix

            ### ðŸŸ  Should Fix
            - `file.py:15` - Issue description â†’ How to fix

            ### ðŸ’¡ Suggestions
            - `file.py:88` - Suggestion

            If no issues found in a category, omit that section entirely.
            Do NOT include: explanations of what you checked, tool outputs, file contents, or verbose descriptions.
            Keep each issue to ONE line. Be terse.
