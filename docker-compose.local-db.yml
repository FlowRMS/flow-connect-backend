version: '3.8'

services:
  postgres_local:
    image: postgres:17-alpine
    container_name: flowcrm_local_db
    environment:
      POSTGRES_USER: flowcrm
      POSTGRES_PASSWORD: flowcrm_local_pass
      POSTGRES_DB: postgres  # Default database
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_local_data:/var/lib/postgresql/data
      - ./scripts/init-multi-db.sh:/docker-entrypoint-initdb.d/init-multi-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowcrm"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_local_data:
